<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app: projects</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>
<main>

    <!--/*@thymesVar id="project" type="pl.wasko.todoapp.model.projection.ProjectWriteModel"*/-->
    <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
        <fieldset>
            <legend>New project</legend>
            <label> Description
                <input type="text" th:field="${project.description}"/>
            </label>
            <fieldset>
                <legend>Step 1</legend>
                <label> Description
                    <input type="text" th:field="${project.projectStepsList[0].description}"/>
                </label>
                <label> Days to deadline
                    <input type="text" th:field="${project.projectStepsList[0].daysToDeadline}"/>
                </label>
            </fieldset>
        </fieldset>
    </form>
</main>

</body>
</html>
